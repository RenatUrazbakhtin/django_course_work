{% extends 'main/base.html' %}

{% block content %}
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3">
        <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 class="display-5">Сообщение рассылки {{object.pk}} </h2>
                <p class="lead">Информация</p>
                <p class="text-center">Тема письма: {{object.title}} </p>
                <p class="text-center">Содержание: {{object.body}}</p>
                <a class="p-2 btn btn-outline-primary" href="{% url 'NewsletterMessage_update' object.pk %}">Редактировать</a>
                <a class="p-2 btn btn-outline-primary" href="{% url 'NewsletterMessage_delete' object.pk %}">Удалить</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
