{% extends 'main/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            Рассылка {{object.pk}}
        </div>
    </div>
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">

                    <form method="post">
                        {% csrf_token %}
                        {{form.as_p}}

                    </form>
                </div>
            </div>
        </div>
    </div>
