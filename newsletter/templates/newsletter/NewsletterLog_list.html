{% extends 'main/base.html' %}

{% block content %}
<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3">
        <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <h2 class="display-5"> Лог {{object.pk}} </h2>
                <p class="lead">Информация</p>
                <p class="text-center">Рассылка: {{object.newsletter}} </p>
                <p class="text-center">Последняя отправка: {{object.last_attempt_time}}</p>
                <p class="text-center">Последняя попытка: {{object.attempt_status}}</p>
                <p class="text-center">Ответ: {{object.feedback}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
