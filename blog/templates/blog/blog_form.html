{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Создать блог</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'blogs_list' %}">Отмена</a>
{% endblock %}
