{% extends 'main/base.html' %}

{% block content %}
<div class="row text-center">
    {% for blog in blogs %}
    <div class="col-3">
        <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <div class="card-body">
                    <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="">
                    <h2 class="display-5">Блог {{blog.pk}} </h2>
                    <p class="lead">Информация</p>
                    <p class="text-center">Заголовок: {{blog.title}}</p>
                    <p class="text-center">Содержание: {{blog.body}}</p>
                    <p class="text-center">Количество просмотров: {{blog.views_count}}</p>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'blog_detail' blog.pk %}">Посмотреть</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'blog_update' blog.pk %}">Редактировать</a>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'blog_delete' blog.pk %}">Удалить</a>

                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
