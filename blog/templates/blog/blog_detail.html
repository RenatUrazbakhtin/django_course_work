{% extends 'main/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-12">
        <div class="bg-body-tertiary me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
            <div class="my-3 p-3">
                <div class="card-body">
                    <img src="{{ blog.image.url }}" class="img-fluid mb-4" alt="{{blog.title}}">
                    <h2 class="display-5">Блог</h2>
                    <p class="lead">Информация</p>
                    <p class="text-center">Заголовок: {{blog.title}}</p>
                    <p class="text-center">Содержание: {{blog.body}}</p>
                    <p class="text-center">Количество просмотров: {{blog.views_count}}</p>
                    <p class="text-center">Дата создания: {{blog.created_date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
